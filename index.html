<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="css/svs.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
    <link rel="stylesheet" href="css/css.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    
    
    
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div id='header' data-role="header" data-position="inline">
				
			</div>
			<div data-role="content" data-theme="a">
				
        
        <ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow" data-role="listview" data-inset="true">
            <li id='titel' class="ui-li-divider ui-bar-a ui-first-child" role="heading" data-role="list-divider" data-theme="a" data-swatch="a" data-form="ui-bar-a">Schachverband Sachsen</li>
            
            <a href='http://www.schachverband-sachsen.de'><img src='logo_verband.png' alt='schachverband sachen'></a>
            
            <li class="ui-li-static ui-body-a" data-form="ui-body-a" data-swatch="a" data-theme="a"><button class=" ui-btn ui-btn-a ui-icon-star ui-btn-icon-left ui-shadow ui-corner-all" data-icon="star" data-theme="a" data-form="ui-btn-up-a" onclick="window.open(encodeURI('http://www.schachverband-sachsen.de'), '_blank', 'location=yes')">Webseite Schachverband</button></li>
            
            <li class="ui-li-static ui-body-a" data-form="ui-body-a" data-swatch="a" data-theme="a"><button class=" ui-btn ui-btn-a ui-icon-star ui-btn-icon-left ui-shadow ui-corner-all" data-icon="star" data-theme="a" data-form="ui-btn-up-a" onclick="window.open(encodeURI('http://www.jugendschachbund-sachsen.de'), '_blank', 'location=yes')">Webseite Jugendschachbund</button></li>
            
        </ul>
        
        
			</div> <!-- content -->
		</div>
    
    <!-- phonegap js -->
    <script src="phonegap.js"></script>

	</body>
</html>
